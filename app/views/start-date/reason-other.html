
{% extends "layout.html" %}

{% block pageTitle %}
  GOV.UK Prototype Kit
{% endblock %}

{% block beforeContent %}
<div class="resp-nav-placeholder-2">
  <!-- anchor to fake the sign out buttons. Doesn't resolve issue on mobile -->
  <div class="signout-link">
    <a href="#1" style="margin-right: 30px;">John Smith</a>
     <a href="../../sign-in/enter-email-passwordd">Sign out</a>
  </div>

</div>
<a href="#1" onClick="history.go(-1); return false;" class="govuk-back-link">Back</a>
{% endblock%}

{% block content %}



<div class="govuk-grid-row">
   <div class="govuk-grid-column-two-thirds">
     <form action="check" method="post" class="form">

     <div class="govuk-form-group">
   <fieldset class="govuk-fieldset">
     <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
       <h1 class="govuk-fieldset__heading">
         What is the reason for the change in Trevon Jacob's start date?
       </h1>
     </legend>
     <!--<div id="changed-name-hint" class="govuk-hint">

    </div>-->
     <div class="govuk-radios" data-module="govuk-radios">
       <div class="govuk-radios__item">
         <input class="govuk-radios__input" id="where-do-you-live" name="leave-reason" type="radio" value="Parenting leave" {{ checked("leave-reason", "Parenting leave") }}>
         <label class="govuk-label govuk-radios__label" for="where-do-you-live">
          Missed flight
         </label>
       </div>
       <div class="govuk-radios__item">
         <input class="govuk-radios__input" id="where-do-you-live-2" name="leave-reason" type="radio" value="Sick leave" {{ checked("leave-reason", "Sick leave") }}>
         <label class="govuk-label govuk-radios__label" for="where-do-you-live-2">
          Illness
         </label>
         </div>
       <div class="govuk-radios__item">
         <input class="govuk-radios__input" id="where-do-you-live-3" name="leave-reason" type="radio" value="Taking part in legally organised industrial action" {{ checked("leave-reason", "Taking part in legally organised industrial action") }}>
         <label class="govuk-label govuk-radios__label" for="where-do-you-live-3">
          Bereavement
         </label>
       </div>
       <div class="govuk-radios__divider">or</div>
       <div class="govuk-radios__item">
     <input class="govuk-radios__input" id="contact" name="leave-reason" type="radio" value="email" data-aria-controls="conditional-contact">
     <label class="govuk-label govuk-radios__label" for="contact">
     Other
     </label>
     </div>
     <div class="govuk-radios__conditional govuk-radios__conditional--hidden" id="conditional-contact">
     <div class="govuk-form-group">
     <label class="govuk-label" for="contact-by-email">
     Give details
     </label>
     <textarea class="govuk-textarea" id="more-detail" name="more-detail" rows="2" aria-describedby="more-detail-hint"></textarea>
     </div>
     </div>
</div>

   </fieldset>
   </div>

   <div class="govuk-button-group">
     <button class="govuk-button" data-module="govuk-button">
       Continue
     </button>

     <a class="govuk-link" href="/dashboard/8/sponsored-people/details/sofia">Cancel</a>
   </div>

</div>
</div>




{% endblock %}
